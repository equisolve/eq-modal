<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="node_modules/a11y-dialog/dist/a11y-dialog.js"></script>
    <script src="node_modules/body-scroll-lock/lib/bodyScrollLock.js"></script>
    <script src="dist/eq-modal.js"></script>
    <script src="demo.js"></script>
    <link rel="stylesheet" href="dist/style.css">
    <title>EQ Modal Test Page</title>
</head>
<body>
    <h1>Test Modal</h1>
    <button type="button" class="eq-modal" data-target="target-dialog">Show Dialog</button>
    <div id="target-dialog">
        <h2>Dialog Title</h2>
        <p>Lorem Ipsum</p>
    </div>
    <h1>Test Modal Image</h1>
    <button type="button" class="eq-modal" data-target="target-img">Show Dialog</button>
    <img id="target-img" src="https://placekitten.com/200/300" alt="Kitten">
</body>
</html>
